<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="25" fill="#fdbcb4"/>
    <!-- Suit jacket -->
    <path d="M -30,-25 L -30,40 L -20,50 L 20,50 L 30,40 L 30,-25 L 20,-20 L 10,-25 L 10,-15 L -10,-15 L -10,-25 L -20,-20 Z" fill="#1a1a1a"/>
    <!-- Shirt collar -->
    <path d="M -8,-25 L -5,-20 L 0,-22 L 5,-20 L 8,-25 Z" fill="white"/>
    <!-- Tie -->
    <path d="M 0,-22 L -3,-10 L -2,10 L 0,15 L 2,10 L 3,-10 Z" fill="#c41e3a"/>
    <!-- Suit lapels -->
    <path d="M -20,-20 L -10,-15 L -10,0 L -15,5 L -20,0 Z" fill="#2a2a2a"/>
    <path d="M 20,-20 L 10,-15 L 10,0 L 15,5 L 20,0 Z" fill="#2a2a2a"/>
    <!-- Buttons -->
    <circle cx="0" cy="5" r="2" fill="#d4d4d4"/>
    <circle cx="0" cy="15" r="2" fill="#d4d4d4"/>
    <circle cx="0" cy="25" r="2" fill="#d4d4d4"/>
  </g>
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Formal Suit</text>
</svg>
