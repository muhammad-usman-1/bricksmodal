<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(100, 100)">
    <!-- Head (smaller for child) -->
    <circle cx="0" cy="-45" r="22" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M -22,-60 Q -25,-50 -20,-40 Z" fill="#3e2723"/>
    <path d="M 22,-60 Q 25,-50 20,-40 Z" fill="#3e2723"/>
    <ellipse cx="0" cy="-60" rx="22" ry="15" fill="#3e2723"/>
    <!-- School shirt -->
    <path d="M -25,-23 L -25,15 L -18,20 L 18,20 L 25,15 L 25,-23 L 18,-18 L 8,-23 L -8,-23 L -18,-18 Z" fill="white"/>
    <!-- Collar -->
    <path d="M -8,-23 L -5,-18 L 5,-18 L 8,-23 Z" fill="#e8e8e8"/>
    <!-- Tie -->
    <path d="M 0,-18 L -2,-8 L -1,8 L 0,12 L 1,8 L 2,-8 Z" fill="#c0392b"/>
    <!-- School shorts/pants -->
    <path d="M -18,20 L -20,45 L -10,45 L -8,20 Z" fill="#34495e"/>
    <path d="M 8,20 L 10,45 L 20,45 L 18,20 Z" fill="#34495e"/>
