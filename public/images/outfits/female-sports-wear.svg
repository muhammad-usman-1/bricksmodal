<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="25" fill="#fdbcb4"/>
    <!-- Hair in ponytail -->
    <circle cx="0" cy="-65" r="18" fill="#8b4513"/>
    <ellipse cx="20" cy="-55" rx="8" ry="15" fill="#8b4513"/>
    <!-- Sports top -->
    <path d="M -30,-25 L -30,15 L -20,20 L 20,20 L 30,15 L 30,-25 L 20,-20 L 10,-25 L -10,-25 L -20,-20 Z" fill="#ff5722"/>
    <!-- Sports bra style stripes -->
    <rect x="-25" y="-15" width="50" height="2" fill="#e64a19"/>
    <rect x="-25" y="0" width="50" height="2" fill="#e64a19"/>
    <!-- Sports leggings/shorts -->
    <path d="M -20,20 L -22,45 L -10,45 L -8,20 Z" fill="#263238"/>
    <path d="M 8,20 L 10,45 L 22,45 L 20,20 Z" fill="#263238"/>
    <!-- Stripe detail -->
    <line x1="-20" y1="25" x2="-12" y2="40" stroke="#ff5722" stroke-width="2"/>
    <line x1="20" y1="25" x2="12" y2="40" stroke="#ff5722" stroke-width="2"/>
  </g>
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Sports Wear</text>
</svg>
