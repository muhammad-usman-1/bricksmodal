    <path d="M -28,-23 L -25,-15 L -25,18 L -18,22 L 18,22 L 25,18 L 25,-15 L 28,-23 L 20,-18 L 8,-23 L -8,-23 L -20,-18 Z" fill="#f39c12"/>
