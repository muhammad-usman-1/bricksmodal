    <!-- Sports jersey -->
    <path d="M -35,-25 L -30,-15 L -30,20 L -20,25 L 20,25 L 30,20 L 30,-15 L 35,-25 L 25,-20 L 10,-25 L -10,-25 L -25,-20 Z" fill="#27ae60"/>
