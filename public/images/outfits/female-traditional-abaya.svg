<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(100, 100)">
    <!-- Head with hijab -->
    <circle cx="0" cy="-50" r="25" fill="#fdbcb4"/>
    <!-- Hijab -->
    <path d="M -25,-75 Q 0,-80 25,-75 L 25,-30 Q 20,-35 0,-35 Q -20,-35 -25,-30 Z" fill="#1a1a1a"/>
    <ellipse cx="0" cy="-35" rx="22" ry="8" fill="#1a1a1a"/>
    <!-- Abaya (traditional dress) -->
    <path d="M -30,-25 L -35,50 L -25,50 L -15,30 L 15,30 L 25,50 L 35,50 L 30,-25 L 20,-20 L 10,-25 L -10,-25 L -20,-20 Z" fill="#2c3e50"/>
    <!-- Abaya decorative edge -->
    <line x1="-30" y1="-20" x2="-30" y2="50" stroke="#d4af37" stroke-width="2"/>
    <line x1="30" y1="-20" x2="30" y2="50" stroke="#d4af37" stroke-width="2"/>
    <!-- Decorative pattern -->
    <circle cx="0" cy="10" r="3" fill="#d4af37"/>
    <circle cx="0" cy="25" r="3" fill="#d4af37"/>
  </g>
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Traditional Abaya</text>
</svg>
